version: "3.3"
services:
  Traefik:
    image: "traefik:latest"
    container_name: "traefik"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik-config:/etc/traefik"
      - "traefik-ssl-certs:/ssl-certs"
    restart: "unless-stopped"

volumes:
  traefik-ssl-certs:
    name: "traefik-ssl-certs"
    external: "true"

networks:
  default:
    name: Traefik
    external: true
